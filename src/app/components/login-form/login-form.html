<mat-card appearance="outlined">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>Se connecter</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label for="username"> Username</mat-label>
        <input
          id="username"
          matInput
          type="text"
          name="username"
          placeholder="Enter Username"
          formControlName="username"
        />
        <mat-hint>Ex: XYZ-46</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="password"> Password</mat-label>
        <input
          id="password"
          matInput
          type="text"
          name="password"
          placeholder="Enter Password"
          formControlName="password"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button matButton type="submit">Connexion</button>
    </mat-card-actions>
  </form>
</mat-card>
