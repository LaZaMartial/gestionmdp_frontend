<mat-card appearance="outlined">
  <form [formGroup]="passwordForm">
    <mat-card-header>
      <mat-card-title>Ajouter votre mot de passe</mat-card-title>
    </mat-card-header>
    <mat-dialog-content>
      <mat-card-content>
        <mat-form-field>
          <mat-label for="login"> Login</mat-label>
          <input
            id="login"
            matInput
            type="text"
            name="login"
            placeholder="Entrer l'identifiant"
            formControlName="login"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="description"> Description</mat-label>
          <input
            id="description"
            matInput
            type="text"
            name="description"
            placeholder="Entrer la description"
            formControlName="description"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="lien"> Lien</mat-label>
          <input
            id="lien"
            matInput
            type="text"
            name="lien"
            placeholder="Entrer le lien"
            formControlName="lien"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="motdepasse"> Mot de Passe</mat-label>
          <input
            id="motdepasse"
            matInput
            type="text"
            name="motdepasse"
            placeholder="Entrer le mot de passe"
            formControlName="motdepasse"
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="observation"> Observation</mat-label>
          <input
            id="observation"
            matInput
            type="text"
            name="observation"
            placeholder="Observation"
            formControlName="observation"
          />
        </mat-form-field>
      </mat-card-content>
    </mat-dialog-content>
    <mat-dialog-actions>
      <mat-card-actions>
        <button matButton="elevated" (click)="onCancelClick()">Annuler</button>
        <button matButton="elevated" type="button" (click)="submit()">
          Ajouter
        </button>
      </mat-card-actions>
    </mat-dialog-actions>
  </form>
</mat-card>
